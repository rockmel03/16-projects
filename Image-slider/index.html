<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <h1>Image Slider</h1>
    <div class="slider">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" alt="image">
            <img src="https://picsum.photos/id/100/500/300" alt="image">
            <img src="https://picsum.photos/id/200/500/300" alt="image">
            <img src="https://picsum.photos/id/550/500/300" alt="image">
            <img src="https://picsum.photos/id/600/500/300" alt="image">
            <img src="https://picsum.photos/id/700/500/300" alt="image">
            <img src="https://picsum.photos/id/800/500/300" alt="image">
            <img src="https://picsum.photos/id/900/500/300" alt="image">
            <img src="https://picsum.photos/id/1000/500/300" alt="image">
        </div>
        <i class="fa-solid fa-backward btn prev"></i>
        <i class="fa-solid fa-forward btn next"></i>
    </div>
    <script src="https://kit.fontawesome.com/25a47d8a02.js" crossorigin="anonymous"></script>
    <script src='script.js'></script>
</body>
</html>
