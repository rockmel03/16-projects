<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blurred Background Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero">
      <img
        src="https://images.unsplash.com/photo-1511884642898-4c92249e20b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
        alt=""
      />
      <div class="heading">
        <h1>Welcome to the site</h1>
        <button id="cjoinBtn">Click to Join</button>
      </div>
    </div>
    <div class="popup-container">
      <form id="form">
        <i class="ri-close-circle-line" id="CloseBtn"></i>
        <h2>Join with us</h2>
        <input
          type="number"
          placeholder="Enter your mobile no."
          name=""
          id="input"
          required
        />
        <input type="submit" value="Join now" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
