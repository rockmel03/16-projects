<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="trailarCard">
      <img
        src="https://images.pexels.com/photos/66134/pexels-photo-66134.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Video Thumbnail"
      />
      <h1>Movie title</h1>
      <p>
        Discription Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos
        voluptatem non ex ipsum corporis ea in et eveniet quas ullam consectetur
        eum cupiditate labore, facere repellat, a exercitationem omnis mollitia?
      </p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="trailarContainer">
      <video src="./trailar.mp4" controls></video>
      <i class="ri-close-circle-line" id="CloseBtn"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
